<div class="center">
  <h1>Se connecter</h1>
  <form name="form"
  #f="ngForm"
  (ngSubmit)="f.form.valid && onSubmit()" >


    <div class="txt_field">
      <input type="text"  name="telephone" required [(ngModel)]="form.telephone" #telephone="ngModel">
      <span></span>
      <label>Telephone</label>
      <div class="form_error" *ngIf="telephone.errors && f.submitted"> Veuillez saisir votre numero de téléphone</div>
    </div>

    <div class="txt_field">

      <input type="password" name="mot_de_passe"  [(ngModel)]="form.password" #password="ngModel" required minlength="5">
      <span></span>
      <label>Mot de Passe</label>

      <div class="form_error" *ngIf="password.errors && f.submitted">
        <div *ngIf="password.errors?.['required']"> Veuillez entrer votre mot de passe</div>
        <div *ngIf="password.errors?.['minlength']">Votre mot de passe doit comporter 5 carrecteres minimum</div>
      </div>
    </div>
    <input type="submit" value="Login">
    <div class="signup_link">
     Pas de compte? <a [routerLink]="['../signup']">Inscription</a>
    </div>
  </form>
</div>
